<!DOCTYPE html>
<html lang="en">

<head>
    <title> hoofd pagina </title>
    <link rel="stylesheet" href="css/portofolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>


<body>
    <!--hier begint de header-->
    <header>
        <div class="header-background contact-page">
            <!--dit gaat over de link bar in de header-->

            <div class="buttons">
                <div class="home-button">
                    <h1>Ty Tonjes</h1>
                </div>
                <div class="links">
                    <div class="links-pages">
                        <a href="index.html">
                            <p>Homepage</p>
                        </a>

                        <a href="projects.html">
                            <p>Previous projects</p>
                        </a>
                        <div class="contact-link">
                            <a href="contact.html">
                                <p>contact me</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!--hier eindigt het-->

    </header>
    <!--hier eindigt de header-->

    <h1 class="contact-text">You can contact me if you fill in this form</h1>
    <div class="contact-forms">
                    <!--hier begint de form-->

        <form class="send-a-mail">
            <div class="send-a-mail-box">
                <div class="send-a-mail-text">
                    <h1>Send me a email!</h1>
                </div>
                <input class="your-email-send-a-post" type="email" placeholder="Your email">
                <input class="your-email-send-a-post" type="name" placeholder="Your name">
                <div><textarea class="your-message" placeholder="Your message" rows="4"></textarea></div>
                <select id="contact" name="" aria-placeholder="what do you need">
                    <option value="null"></option>
                    <option value="HTML">Website/HTML problem</option>
                    <option value="Java">Java problem</option>
                    <option value="CSS">Website/CSS problem</option>
                    <option value="Other">Other</option>

                </select>
                <div class="send-button-pos">
                    <button class="send-button">Send</button>
                </div>
            </div>
                        <!--hier eindigt het-->

        </form>
    </div>
        <!--hier begint de footer-->

    <footer>
        <div class="footer-shape">
            <div class="pages">
                <!--dit zijn de links-->

                <h1>Pages</h1>
                <a href="index.html">
                    <p class="link-footer">Home page</p>
                </a>

                <a href="projects.html">
                    <p class="link-footer">Projects</p>
                </a>
            </div>
            <div class="socials">
                <h1>My socials</h1>
                <a href="https://www.instagram.com/_thanky0uu_/">
                    <p class="link-footer">Instagram</p>
                </a>
                <a href="https://github.com/ThankY0uu">
                    <p class="link-footer">Github</p>
                </a>

            </div>
        </div>
    </footer>
    <!--hier eindigt de footer-->

</body>

</html>
