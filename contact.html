<!DOCTYPE html>
<html lang="en">

<head>
    <title> contact pagina </title>
    <link rel="stylesheet" href="css/portofolio.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>


<body>
    <!--hier begint de header-->
      <header>
        <div class="header-background contact-page">
            <!--dit gaat over de link bar in de header-->

            <div class="buttons">
                <div class="home-button">
                    <h1>Ty Tonjes</h1>
                </div>
                <div class="links">
                    <div class="links-pages">
                        <a href="index.html">
                            <p>Hoofdpagina</p>
                        </a>

                        <a href="projects.html">
                            <p>Projecten</p>
                        </a>
                        <div class="contact-link">
                            <a href="contact.html">
                                <p>contact</p>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!--hier eindigt het-->
    </header>
    <!--hier eindigt de header-->
<div class="contact-box1">  
    <h1 class="contact-text">Je kan mij bereiken via deze forum</h1>
    <form action="https://formspree.io/f/mrbqvkbg" method="POST" class="contact-form">
        <label for="name">Naam</label>
        <input type="text" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="message">Bericht</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Verstuur</button>
    </form>
</div>
    <!--hier begint de footer-->

      <footer>
        <div class="footer-shape">
            <div class="pages">
                <!--dit zijn de links-->

                <h1>Pagina's</h1>
                <a href="index.html">
                    <p class="link-footer">Hoofdpagina</p>
                </a>

                <a href="projects.html">
                    <p class="link-footer">Projecten</p>
                </a>
            </div>
            <div class="socials">
                <h1>My socials</h1>
                <a href="https://www.instagram.com/_thanky0uu_/">
                    <p class="link-footer">Instagram</p>
                </a>
                <a href="https://github.com/ThankY0uu">
                    <p class="link-footer">Github</p>
                </a>

            </div>
        </div>
    </footer>
    <!--hier eindigt de footer-->

</body>

</html>
